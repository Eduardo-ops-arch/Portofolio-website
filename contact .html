  <div id="formContact">

      </label>
      <input type="email" required role="">

      <label class="standard-label">
        <h4> Telephone: </h4>
      </label>
      <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
      <br>
      <br>
      <label class="standard-label">
        <h4> Message: </h4>
      </label>
      <br>
      <textarea id="textarea" maxlength="240"></textarea>
      <br>
      <input type="submit" value="Send message">
    </form>
